<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color & Image Retelling</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .mode-buttons {
      margin-bottom: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
    }

    #display-box {
      margin: 20px auto;
      width: 400px;
      height: 300px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #image {
      max-width: 100%;
      max-height: 100%;
    }

    .stats {
      margin-top: 10px;
    }

    select {
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Color & Image Retelling Practice</h1>

  <div class="mode-buttons">
    <button onclick="startColorRetelling()">Color Retelling</button>
    <button onclick="startImageRetelling()">Image Retelling</button>
  </div>

  <label for="interval">Select Timer (seconds):</label>
  <select id="interval" onchange="updateInterval()">
    <option value="3000">3</option>
    <option value="5000" selected>5</option>
    <option value="7000">7</option>
    <option value="10000">10</option>
  </select>

  <div id="display-box">
    <div id="color-box" style="width: 100%; height: 100%;"></div>
    <img id="image" style="display:none;" />
  </div>

  <div class="stats">
    <p id="attempts">Correct: 0 | Incorrect: 0</p>
  </div>

  <script>
    let selectedTimeInterval = 5000;
    let imageRetellingActive = false;
    let currentImageIndex = 0;
    const maxImages = 20;
    const imageList = [
      "broom", "soil", "seed", "pipeline", "globe", "scale", "scissors",
      "clock", "spoon", "pencil", "candle", "mirror", "cup", "ladder", "keyboard",
      "monitor", "bottle", "shoes", "glasses", "notebook"
    ];
    let correct = 0;
    let incorrect = 0;

    function updateInterval() {
      selectedTimeInterval = parseInt(document.getElementById("interval").value);
    }

    function startColorRetelling() {
      imageRetellingActive = false;
      document.getElementById("color-box").style.display = "block";
      document.getElementById("image").style.display = "none";
      correct = 0;
      incorrect = 0;
      updateStats();
      nextColor();
    }

    function startImageRetelling() {
      imageRetellingActive = true;
      currentImageIndex = 0;
      document.getElementById("color-box").style.display = "none";
      document.getElementById("image").style.display = "block";
      correct = 0;
      incorrect = 0;
      updateStats();
      loadNextImage();
    }

    function updateStats() {
      document.getElementById("attempts").textContent = `Correct: ${correct} | Incorrect: ${incorrect}`;
    }

    function nextColor() {
      if (imageRetellingActive) return;

      const colors = ["red", "blue", "green", "yellow", "purple", "orange", "pink", "brown", "black", "white"];
      const box = document.getElementById("color-box");
      const color = colors[Math.floor(Math.random() * colors.length)];
      box.style.backgroundColor = color;
      box.textContent = color.toUpperCase();

      setTimeout(() => nextColor(), selectedTimeInterval);
    }

    function loadNextImage() {
      if (!imageRetellingActive) return;

      if (currentImageIndex >= maxImages) {
        setTimeout(() => location.reload(), 3000);
        return;
      }

      const query = imageList[currentImageIndex % imageList.length];
      const imgEl = document.getElementById("image");
      imgEl.src = `https://source.unsplash.com/400x300/?${query}`;
      currentImageIndex++;

      setTimeout(() => loadNextImage(), selectedTimeInterval);
    }
  </script>
</body>
</html>
